<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DByte - lo tiene para ti</title>
    <link rel="stylesheet" href="styleHome.css">
</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Contactenos</span>
                        <span class="number">xxxx-xxxx</span>
                    </div>
                </div>

                <div class="container-logo">
                    <i class="fa-solid fa-microchip"></i>
                    <h1 class="logo"><a href="/">DByte</a></h1>

                </div>

                <div class="container-user">
                    <i class="fa-solid fa-user-tie"></i>
                    <i class="fa-solid fa-cart-arrow-down"></i>
                    <div class="content-shopping-cart">
                        <span class="text">Carrito</span>
                        <span class="number">0</span>
                    </div>
                </div>    
            </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="#">Laptops</a></li>
                    <li><a href="#">Teclados</a></li>
                    <li><a href="#">Mouses</a></li>
                    <li><a href="#">Motherboard</a></li>
                    <li><a href="#">Graficas</a></li>
                    <li><a href="#">Monitores</a></li>        
                </ul>

                <form action="" class="search-form">
                    <input type="search" placeholder="Buscar...">
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="content-banner">
            <p>Texto1</p>
            <h2>texto2<br>texto3</h2>
            <a href="#">Texto4</a>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/321b082298.js" crossorigin="anonymous"></script>
  
</body>
</html>
